<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ecma.css"> 
    <title>ES6 Functions</title>
</head>
<body>
    <div class="container">
        <div class="con1">
            <h2>ECMA Functions</h2>
            <h3>Function with Rest parameters</h3>
            <input type="button" class="func"  value="Rest Function" id="rfunc" onclick="func1(10,20,30,40)"><br>
                <span id="demo1"></span>
            <h3>Anonymous Function </h3>
                <input type="button" class="func"  value="Anonymous Function" id="func" onclick="hello(10,20)"><br>
                    <span id="demo2"></span>
            <h3>Arrow Function </h3>
                <input type="button" class="func"  value="Arrow Function" id="func" onclick="show(100)"><br>
                    <span id="demo3"></span>
            <h3>Map Object </h3>
                <input type="button" class="func"  value="Map Object" id="func" onclick="showmap()"><br>
                    <span id="demo4"></span>
            <h3>Set Object </h3>
                <input type="button" class="func"  value="Set Object" id="func" onclick="showset()"><br>
                    <span id="demo5"></span>
        </div>
    </div>
    <script src="./ecma.js"></script>
</body>
</html>
